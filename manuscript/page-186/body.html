<div class="leaf "><div class="inner justify"><p>MONSIEUR JOURDAIN: I give her to the interpreter; and my wife to whoever wants her.</p><p>COVIELLE: Sir, I thank you. <em>(Aside)</em> If one can find a greater fool, I'll go to Rome to tell it.</p><p><em>(The comedy ends with a ballet.)</em></p><hr class="section"></div> </div>
